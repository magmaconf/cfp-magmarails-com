  popup:
    title: Información importante
    magma:
      title: MagmaConf
      one: Lo que buscamos.
      two: Magma Conf es un evento organizado para las comunidades de desarrollo, enfocado en la programación y diseño web, centrado tecnología innovadoras.  Sobre todo alrededor de Ruby y Ruby on Rails, sin embargo, si crees que hay un tema interesante que quisieras presentar que se relaciona con otra parte del desarrollo web, por favor regístralo.
      three: Estamos abiertos a escuchar sobre pruebas, escalabilidad, diseño e implementación de APIs, emprendedurismo en la esfera tecnológica, startups que son grandiosas, desarrollo de comunidades que están creciendo y están orientadas en temas particulares… creo que ya tienes la idea.
    topics:
      title: Temas
      one: Temas para basar tus propuestas.
      two: Pláticas técnicas, interesantes y útiles. Sobre tecnologías modernas, nuevas, escalables, o estrategias que cambian la forma de hacer las cosas.
      three: Charlas enfocadas a Diseño, UX y UI. El saber cómo integrar productos de diseñadores con el trabajo de programadores nos puede ayudar ¡a todos!
      four: Estrategias de negocios que una startup utiliza y le han ayudado en su proceso. Buscamos crecer nuestra experiencia en esta área, así que por favor, ¡ilústranos!
      five: Esfuerzos de comunidades de desarrolladores que han cambiado las cosas positivamente. Ven y platícanos sobre cómo tu comunidad local a través de sus eventos y proyectos han elevado la barra.
      six: Startups que utilizan tecnología de una manera muy interesante, resolviendo problemas difíciles o cambiando la forma de hacer las cosas.
      seven: Temas divertidos. Muéstranos qué tan divertido es mientras trabajas y cómo te mantienes productivo. Muestra tu código o cómo logras conseguir tus resultados.
      eight: 'Programación interesante. Nos emociona conocer formas creativas de programar. Si trabajas con código que hace algo diferente: ¡muéstranos!'
      nine: 'La productividad y la felicidad en el trabajo: cualquier práctica que te funcione y creas que el mundo debería conocer. Puntos extra si nos hace más felices!'
      ten: '¿Tienes algún tema diferente que quieras hablar sobre? ¡Adelante! Lo veremos y revisaremos con una mente abierta.'
    speakers:
      title: Ponentes
      one: ¿Qué obtienen los ponentes?
      two: Desafortunadamente, no podemos pagar los costos de transporte u hospedaje. Sin embargo, estamos dispuestos a darles a todos los ponentes seleccionados un boleto gratuito al evento y tres comidas por día, durante el evento.
      three: Si tu compañía te puede pagar tus viáticos de transporte y hospedaje, estaríamos más que encantados de agregarlos como Patrocinadores del evento. Podemos ayudarte con la llegada/salida del aeropuerto de Manzanillo y la logística de hospedaje.
    sponsors:
      title: Patrocinadores
      one: ¿Quieres patrocinar el evento?
      two: Mándanos un email a info@magmaconf.com y te enviaremos el plan de patrocinios, podemos además diseñar una forma de promocionar tu compañía de una forma original y efectiva con los asistentes; no solo en el evento, si no también, antes y después de éste.
    judges:
      title: Jueces
      one: ¿Quién escogerá las ponencias?
      two: Estamos invitando personas que sean líderes de comunidades y emprendedores que tengan experiencia con conferencias. Queremos que sea un jurado inclusivo, por lo cual estamos esperando la confirmación de algunos que hemos invitado a ser parte del comité.
      three: Si tienes más preguntas, darnos más retroalimentación sobre las propuestas o el evento, por favor contáctanos en info@magmaconf.com
      four: ¡La mejor de las suertes!
      five: Comité de MagmaConf
    terms:
      title: Términos
      one: '<span>MagmaConf dará una entrada/span> con <span>3 comidas por día</span> durante todo el evento a todos los ponentes. Aclarando, <span>que el transporte y hospedaje no está incluido.</span>'
      two: 'En el caso que un ponente no pueda asistir a la conferencia, se seleccionará alguien más de la lista de aplicantes, quien esté con el puntaje más alto de acuerdo al sistema de puntuación utilizado por el Comité Interno. Si existe un empate, el comité será quien tome la decisión  y será irrevocable.'
      three: 'Todos los ponentes tendrán 40 minutos para su plática, incluida la sesión de Preguntas y Respuestas. Proponemos que hagas una charla interesante, atrapadora, divertida y, si es posible, interactiva.'
